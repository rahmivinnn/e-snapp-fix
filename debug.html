<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug e-snapp</title>
</head>
<body>
    <div id="root">
        <h1>e-snapp Loading...</h1>
        <div id="debug-info">
            <p>If you see this, HTML is working</p>
            <p>Checking JavaScript...</p>
        </div>
    </div>
    
    <script>
        console.log('Basic HTML loaded');
        document.getElementById('debug-info').innerHTML += '<p>JavaScript is working!</p>';
        
        // Test React loading
        try {
            import('/assets/index-D1BBsyjX.js').then(() => {
                console.log('React bundle loaded successfully');
            }).catch(err => {
                console.error('Failed to load React bundle:', err);
                document.getElementById('debug-info').innerHTML += '<p style="color:red">Failed to load React: ' + err.message + '</p>';
            });
        } catch (err) {
            console.error('Import error:', err);
            document.getElementById('debug-info').innerHTML += '<p style="color:red">Import error: ' + err.message + '</p>';
        }
    </script>
</body>
</html>
